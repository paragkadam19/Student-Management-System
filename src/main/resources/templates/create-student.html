<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org"></html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md	 bg-dark">
		<a class="navbar-brand" href="#">Student Management System</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/students}">Student
						Management</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-mid-6 col-sm-6 container justify-content-center card">
				<div class="text-center" style="">
					<h2>Create new Student</h2>
				</div>
				<div class="card-body"></div>

				<form th:action="@{/students}" th:object="${student}" method="post">
					<div class="form-group">
						<label>Student First Name</label> <input type="text"
							placeholder="Enter first name" id="firstName" name="firstName">

					</div>
					<div class="form-group">
						<label>Student First Name</label> <input type="text"
							placeholder="Enter last name" id="lastName" name="lastName">

					</div>
					<div class="form-group">
						<label>Student First Name</label> <input type="text"
							placeholder="Enter email" id="email" name="email">

					</div>
					<div class="box-footer">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>

				</form>

			</div>
		</div>
	</div>
</body>
</html>
