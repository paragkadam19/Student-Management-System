<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org"></html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-md	 bg-dark">
		<a class="navbar-brand" href="">Student Management System</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{students}">Student
						Management</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<h2 class="text-center">Student List</h2>
		<div class="row">
			<div class="col-lg-3">
				<a class="btn btn-primary btn-sm mb-2" th:href=@{students/new}>Add
					Student</a>
			</div>
		</div>
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>	
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student:${students}">
					<td th:text="${student.firstName}"></td>
					<td th:text="${student.LastName}"></td>
					<td th:text="${student.email}"></td>
					<td><a th:href="@{students/edit/{id}(id=${student.id})}" class="btn btn-primary">update</a>
					<a th:href="@{students/{id} (id=${student.id})}" class="btn btn-danger">Delete</a>
					</td>
					
				<tr>
			</tbody>
		</table>
	</div>
</body>
</html>
